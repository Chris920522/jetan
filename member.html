  <script>
    // 顯示指定的表單並隱藏其他表單
    function showForm(formId) {
      const loginForm = document.getElementById('loginForm');
      const forgetPasswordForm = document.getElementById('forgetPasswordForm');
      const registerForm = document.getElementById('registerForm');

      switch (formId) {
        case 'forgetPasswordForm':
          loginForm.style.display = 'none';
          forgetPasswordForm.style.display = 'block';
          registerForm.style.display = 'none';
          break;
        case 'registerForm':
          loginForm.style.display = 'none';
          forgetPasswordForm.style.display = 'none';
          registerForm.style.display = 'block';
          break;
        default:
          loginForm.style.display = 'block';
          forgetPasswordForm.style.display = 'none';
          registerForm.style.display = 'none';
          break;
      }
    }

    // 假設您有一個處理表單提交的登入 API 端點
    // ... (這裡放置原來的登入表單處理代碼)


    // 儲存城市與鄉鎮區的JSON資料
    let citiesData = {};

    // 讀取JSON資料，並生成城市選項
    fetch('https://gist.githubusercontent.com/abc873693/2804e64324eaaf26515281710e1792df/raw/a1e1fc17d04b47c564bbd9dba0d59a6a325ec7c1/taiwan_districts.json')
      .then(response => response.json())
      .then(data => {
        citiesData = data; // 將JSON資料儲存到citiesData變數中
        const citySelect = document.getElementById("city");
        for (const cityCode in citiesData) {
          const cityName = citiesData[cityCode].name;
          const option = document.createElement("option");
          option.value = cityCode;
          option.textContent = cityName;
          citySelect.appendChild(option);
        }
      })
      .catch(error => console.error('Error fetching cities data:', error));

    function updateDistrictOptions() {
      const citySelect = document.getElementById("city");
      const districtSelect = document.getElementById("district");
      const selectedCityCode = citySelect.value;

      // 清空鄉鎮區選項
      districtSelect.innerHTML = '<option value="" disabled selected>請選擇鄉鎮區</option>';

      // 根據所選的城市，動態生成對應的鄉鎮區選項
      if (selectedCityCode && citiesData[selectedCityCode]) {
        const districts = citiesData[selectedCityCode].districts;
        districts.forEach(district => {
          const option = document.createElement("option");
          option.value = district.name;
          option.textContent = district.name;
          districtSelect.appendChild(option);
        });
      }
    }


  </script>

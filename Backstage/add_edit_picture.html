<body>
    
    
     <!-- 左邊側欄 -->

    <div id="operation_place">

            <span>主頁</span>

        <div class="work_wrap">

            <div class="row_5_5">

                    <form>
                        <div>

                        </div>

                        

                        <div class="form_submit">
                            <input type="submit" value="確認" checked>

                    </form>
                </div>

                <div class="preview row_R">
                    <div class="album">
                        <img src="" alt="在此預覽">
                        <div class="banner_infor">
                            <div class="">
                                <h1></h1>
                                <p></p>
                            </div>
                        </div>
                    </div>

                </div>
                    
            </div>

                
            

        </div>

<!doctype html>
<html>
<head>
<title>吉探爸爸 - 管理者控制</title>
<meta charset="utf-8">
<link rel="stylesheet" href="css/BackStage.css">
<link rel="icon" href="img/logo.png">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</head>

<body>
    
    
  <!-- 左邊側欄 -->
  <script src="js/menu.js"></script> 



    <div id="operation_place">
        <h1 class="work_addr">
            <span>品牌故事</span>
            <span>品牌故事設定</span>
        </h1>
        <div class="work_wrap">

            <div class="row_5_5">
                <div class="row_L">
                    <form>
                        <div>
                            <h2 class="step_title">選擇圖片</h2>
                            <div class="user_input_wrap">
                                <input type="file" accept="image/*" placeholder="選擇圖片" required>
                            </div>
                        </div>

                        <div>
                            <h2 class="step_title">說明</h2>
                            <div class="user_input_wrap">
                                
                                <input type="text" placeholder="標題" class="com_infor_title">
                                <textarea class="com_infor_cnt" placeholder="內容"></textarea>
                            </div>
                        </div>

                        <div class="form_submit">
                            <input type="submit" value="確認" checked>
                            <input type="button" onclick="history.back()" value="取消">
                        </div>

                    </form>
                </div>

              
                    
            </div>

                
            

        </div>
    </div>

   












<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src=js/BackStage.js></script>
    
</body>
</html>

<!doctype html>
<html>
<head>
<title>吉探爸爸 - 管理者控制</title>
<meta charset="utf-8">
<link rel="stylesheet" href="css/BackStage.css">
<link rel="icon" href="img/logo.png">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</head>

<body>
    
    
  <!-- 左邊側欄 -->
  <script src="js/menu.js"></script> 



    <div id="operation_place">
        <h1 class="work_addr">
            <span>所有分頁</span>
            <span>分頁名稱</span>
            <span>成就、榮譽</span>
        </h1>
        <div class="work_wrap">

            <div class="row_5_5">
                <div class="row_L">
                    <form>
                        <div>
                            <h2 class="step_title">選擇小圖示</h2>
                            <div class="user_input_wrap">
                                <input type="text" placeholder="google icon code" required>
                                <a href="https://reurl.cc/dWMjE2" target="_blank">Google icon圖示點這裡</a>
                            </div>
                        </div>

                        <div>
                            <h2 class="step_title">為這圖示添加說明</h2>
                            <div class="user_input_wrap">
                                <input type="text" placeholder="成就、榮譽的名稱" required>
                                <input type="text" placeholder="成就、榮譽的數量" readonly>
                            </div>
                        </div>

                        <div class="form_submit">
                            <input type="submit" value="確認" checked>
                            <input type="button" onclick="history.back()" value="取消">
                        </div>

                    </form>
                </div>

                    
            </div>

                
            

        </div>
    </div>


   












<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src=js/BackStage.js></script>
    
</body>
</html>

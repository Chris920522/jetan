<!doctype html>
<html>
<head>
<title>吉探爸爸 - 管理者控制</title>
<meta charset="utf-8">
<link rel="stylesheet" href="css/BackStage.css">
<link rel="icon" href="img/logo.png">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</head>

<body>
    
    
   <!-- 左邊側欄 -->
   <script src="js/menu.js"></script> 



    <div id="operation_place">
        <h1 class="work_addr">
            <span>所有分頁</span>
            <span>分頁名稱</span>
            <span>公司介紹</span>
        </h1>
        <div class="work_wrap">

            <div class="row_5_5">
                <div class="row_L">
                    <form>
                        <div>
                            <h2 class="step_title">公司相關圖片</h2>
                            <div class="user_input_wrap">
                                <input type="file" accept="image/*" placeholder="選擇圖片" required>
                            </div>
                            
                        </div>

                        <div>
                            <h2 class="step_title">輸入想要讓使用者知道的訊息</h2>
                            <div class="user_input_wrap">
                                <input type="text" placeholder="標題" class="com_infor_title">
                                <textarea class="com_infor_cnt" placeholder="介紹"></textarea>
                            </div>
                        </div>

                        <div class="form_submit">
                            <input type="submit" value="確認" checked>
                            <input type="button" onclick="history.back()" value="取消">
                        </div>

                    </form>
                </div>

                
                <div class="row_R">

                    <div class="prvw_imgs_file">
                        <h2 class="prvw_title">公司相關圖片</h2>
                    
                        <div class="prvw_files">
                            <h3 class="prvw_files_title">檔案名稱</h3>
                            <div class="items">
                                <div class="prvw_files_cnt">
                                    <p class="file_name">abc.jpg</p>
                                    <img class="file_img" src="img/product/good01.JPG">
                                </div>
                                <span class="prvw_btn">查看</span>
                                <form>
                                    <input type="submit" class="del_btn" value="刪除">
                                </form>
                            </div>
                        </div>
                    </div>
                    
                </div>

                    
            </div>

                
            

        </div>
    </div>

   












<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src=js/BackStage.js></script>
    
</body>
</html>
